<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine? üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">


  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 25px;
      text-align: center;
      position: relative;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    img {
      width: 150px;
      margin: 10px 0;
    }

    button {
      padding: 14px 28px;
      font-size: 20px;
      border: none;
      border-radius: 20px;
      margin: 10px;
      cursor: pointer;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ccc;
      position: absolute;
      left: 60%;
      top: 70%;
      transition: 0.2s ease;
    }

    .heart {
      position: absolute;
      color: pink;
      font-size: 20px;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1>Will you be my Valentine? üíò</h1>

    <img src="https://media.tenor.com/0AVbKGY_MxMAAAAi/bear-love.gif" alt="cute bear">

    <br>
    <button class="yes" id="yesBtn">YES üòç</button>
    <button class="no" id="noBtn">NO üíî</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    yesBtn.addEventListener("click", showLove);
    yesBtn.addEventListener("touchstart", showLove);

    function showLove() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          background:linear-gradient(to right,#ff9a9e,#fad0c4);
          color:white;
          text-align:center;
          font-size:26px;
        ">
          <img src="https://media.tenor.com/GX3G0G5Vq3IAAAAi/love-heart.gif" width="180">
          <br>
          YAYYYY ü•∞üíñ<br>
          HAPPY VALENTINE'S DAY ‚ù§Ô∏è‚ú®
        </div>
      `;
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    function moveNo() {
      const x = Math.random() * 200;
      const y = Math.random() * 150;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

   
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "0px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 4000);
    }, 500);
  </script>

</body>
</html>
